    <script>
 /*This part of code enables that year and moth inputs will be filled only with corect vaules*/
  let year="";
  let month="";
  function yearCheck(yrInput)
  {
if (yrInput.value > 2018 ) {
         alert("Must be less than 2018");
         yrInput.value=""; 
       }

  else if (yrInput.value.length==4 && yrInput.value <1851) {
         alert("Must be more than 1851");
        yrInput.value=""; 
  }
  else if(yrInput.value==2018 && month>2){
         alert("We cant search in future! Please put correct value! ");  
         yrInput.value="";
  }
    else {
        year=yrInput.value;
    }
  }

 function monthCheck(mthInput) {

     let d = new Date();
     let m = d.getMonth();
     let currentMonth=m+1;
     console.log(currentMonth);
    
    if (mthInput.value>currentMonth && year==2018) {
        alert("We cant search in future! Please put correct values in fields!");
        mthInput.value="";}
    else if (mthInput.value>12) {
        alert("There is only 12 months in a year! Please put correct values!");
          mthInput.value="";
    }

   /* else if (mthInput.value<1) {
         alert("there is not 0 month in a year");
          mthInput.value="";
    }*/
    else if (mthInput.value<9 && year==1851) {
        alert("We dont posses archive of articles older than September 1851. Please select some other year and month!");
        mthInput.value="";
    }
    else {
        month=mthInput.value;
    }


 }
